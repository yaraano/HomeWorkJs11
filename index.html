<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<form class="form" id="form">
    <label for="firstName">Введите имя:</label><input type="text" placeholder="First name" id="firstName" name="firstname">

    <label for="lastname">Введите фамилию:</label><input type="text" placeholder="Last name" id="lastname" name="lastname">

    <label for="user">Введите имя юзера</label><input type="text" placeholder="User name" id="user" name="user">

    <label for="email">Введите электронную почту:</label><input type="email" placeholder="Email" id="email" name="email">

    <label for="password">Введите пароль:</label><input type="password" placeholder="password" id="password" name="password">

    <label for="confirmPassword">Подтврдите пароль:</label><input type="password" placeholder="Confirm password" id="confirmPassword" name="confirmPassword">

    <button class="submit" type="submit" id="submit">Save</button>
</form>

<script src="./script.js"></script>
</body>
</html>
